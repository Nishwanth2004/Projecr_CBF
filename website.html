<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Carbon Creations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0f0f, #333333);
            font-family: 'Lato', sans-serif;
            color: #fff;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: gold;
            text-shadow: 0px 0px 10px gold;
        }
        .cta-button {
            background: linear-gradient(90deg, gold, orange);
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        .cta-button:hover {
            background: linear-gradient(90deg, orange, gold);
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="info" class="animate__animated animate__fadeInDown">
        <h1>Welcome to Luxury Carbon Creations</h1>
        <p>Experience premium craftsmanship and cutting-edge innovation in carbon fiber design.</p>
        <button class="cta-button" onclick="location.href='/contact'">Get a Quote</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffa500, 2, 50);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Carbon Fiber Sphere
        const textureLoader = new THREE.TextureLoader();
        const carbonTexture = textureLoader.load('https://example.com/carbon-fiber-texture.jpg');
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ map: carbonTexture, metalness: 0.8, roughness: 0.3 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 0, -5);
        scene.add(sphere);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Responsiveness
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
